<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaulthref="login" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>FAQ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngFor="let group of faqData">
      <ion-item-divider>
        <ion-label>{{ group.category }}</ion-label>
      </ion-item-divider>
      <ng-container *ngFor="let faq of group.questions">
        <ion-item (click)="toggleFaq(faq)">
          <ion-label>{{ faq.question }}</ion-label>
          <ion-icon slot="end" [name]="faq.expanded ? 'chevron-up' : 'chevron-down'"></ion-icon>
        </ion-item>
        <ion-item *ngIf="faq.expanded">
          <p>{{ faq.answer }}</p>
        </ion-item>
      </ng-container>
    </ng-container>
  </ion-list>
  </ion-content>
