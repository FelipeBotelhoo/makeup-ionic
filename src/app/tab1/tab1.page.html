<ion-header>
  <ion-toolbar color="light">
    <ion-title>Olá, {{nomeUsuario}}</ion-title>
    <ion-img slot="end" src="assets/mk-preto-pequeno.png" class="logo"></ion-img>
  </ion-toolbar>
</ion-header>
  
  <ion-content>
    <img class="background-image" src="/assets/fundohome.gif" alt="Imagem de fundo">
    <ion-grid class="container">
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let promotion of promotions">
          <ion-card class="promotion-card" (click)="goPromotion(promotion.id)">
            <img src="{{ promotion.image }}" alt="Promoção">
            <ion-card-header>
              <ion-card-title class="promotion-title">{{ promotion.title }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{ promotion.description }}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
